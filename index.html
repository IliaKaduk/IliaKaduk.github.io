<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get access to micro</title>
</head>
<body>
    <button onclick="requestMicrophoneAccess()">Get access to micro</button>

    <script>
        function requestMicrophoneAccess() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    console.log('Success');
                    alert('Success');
                })
                .catch((err) => {
                    console.error('Error: ', err);
                    alert('Error', err);
                });
        }
    </script>
</body>
</html>
